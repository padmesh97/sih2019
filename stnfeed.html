<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="railway.css">
    <title>Station Data Feed portal</title>
</head>

<body>
    <div class="dark-overlay">
        <div>
            <h2 class="text-center my-4">Station Data System</h2>
            <form  class="form-group"> 
			<center>
				<div id="err" style=";display:none;border:1px solid red;color: red;width:80%;box-sizing: border-box;border-radius: 80px">
					<span id="err-text">
					</span>
				</div>
			</center>
			<br>
            <!-- TEXT FIELD GROUPS -->
           	   <center>
           	   	<div class="form-group ">
           	   		<label  for="station"><strong>Current Station</strong></label>
                   <input  class="form-control" type="text" id="station" style="cursor: pointer;width:150px;text-align: center;" value="Chandigarh" required>
                </div>
            	</center>
               <div class="form-group ">
                   <label  for="grp"><strong >GRP</strong></label>
                   <input  class="form-control" type="text" id="grp" style="cursor: pointer;" placeholder="GRP" required>
                </div>
                <div class="form-group ">
                    <label for="fc"><strong>Food Court</strong> </label>
                    <input class="form-control" type="text" id="fc" placeholder="Food Court" style="cursor: pointer;" required>
                </div>
                <div class="form-group ">
                    <label for="hospital"><strong>Hospital</strong></label>
                    <input class="form-control" type="text" id="hospital" placeholder="Hospital" style="cursor: pointer;" required>
                </div>
                <div class="form-group "> 
                    <label for="washroom"><strong>Washroom</strong> </label>
                    <input class="form-control" type="text" id="washroom" placeholder="Washroom" style="cursor: pointer;" required>
                </div>
                <div class="form-group "> 
                    <label for="waiting"><strong>Waiting room</strong> </label>
                    <input class="form-control" type="text" id="waiting" placeholder="Waiting" style="cursor: pointer;" required>
                </div>
                    <center>
                    	<button type="button" onclick="post_feed()" class="btn btn-primary" style="cursor:pointer">SUBMIT</button>
                    </center>   

        <br>
        <br>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

        crossorigin="anonymous"></script>
