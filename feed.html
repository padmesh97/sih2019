<center>
  <button id="login_btn" type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" style="margin-top: 40px">Login Here</button>
</center>
  <!-- Modal -->

<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body center-align center">
          <div class="form-group ">
           	  <label  for="username"><strong>Eneter Username</strong></label>
              <input  class="form-control" type="text" id="username" style="cursor: pointer;width:150px;text-align: center;" value="admin">
           	  <label  for="password"><strong>Enter password</strong></label>
              <input  class="form-control" type="password" id="password" style="cursor: pointer;width:150px;text-align: center;" value="login">
              <br>
                   <button type="button" onclick="check_user()" class="btn btn-primary" data-dismiss="modal" style="cursor:pointer">SUBMIT</button>
      		</div>
   	  </div>
   </div>
  </div>
</div>








    <div class="dark-overlay">
        <div id="imp_form" style="display: none;">
            <h2 class="text-center my-4">Info Feed System</h2>
            <form  class="form-group"> 
			<center>
				<div id="err" style=";display:none;border:1px solid red;color: red;width:80%;box-sizing: border-box;border-radius: 80px">
					<span id="err-text">
					</span>
				</div>
			</center>
			<br>
            <!-- TEXT FIELD GROUPS -->
           	   <center>
           	   	<div class="form-group ">
           	   		<label  for="station"><strong>Current Station</strong></label>
                   <input  class="form-control" type="text" id="station" style="cursor: pointer;width:150px;text-align: center;" value="Chandigarh">
                </div>
            	</center>
               <div class="form-group ">
                  <label for="train_name"><strong>Train Name</strong></label>
                    <select class="form-control" id="train_name" placeholder="Enter Train number" style="cursor: pointer;">
                    	<option value="Shatabdi Express">Shatabdi Express</option>
                    	<option value="Rajdhani express">Rajdhani express</option>
                    	<option value="Lucknow Mail express">Lucknow Mail express</option>
                    	<option value="Janshatabdi express">Janshatabdi express</option>
                    	<option value="Summer special">Summer special</option>
                    </select>
                </div>
                <div class="form-group ">
                    <label for="train_no"><strong>Train number</strong></label>
                    <select class="form-control" id="train_no" placeholder="Enter Train name" style="cursor: pointer;">
                    	<option value="12500">12500</option>
                    	<option value="14552">14552</option>
                    	<option value="12005">12005</option>
                    	<option value="12057">12057</option>
                    	<option value="11555">11555</option>
                    </select>
                </div>
                <div class="form-group ">
                    <label for="source"><strong>Source</strong></label>
                    <select class="form-control" id="source" placeholder="Enter Source" style="cursor: pointer;">
                    	<option value="New delhi">New delhi</option>
                    	<option value="Kanpur">Kanpur</option>
                    	<option value="Chandigarh">Chandigarh</option>
                    	<option value="Ambala">Ambala</option>
                    	<option value="Mumbai">Mumbai</option>
                    </select>
                </div>
                <div class="form-group "> 
                    <label for="dest"><strong>Destination</strong></label>
                    <select class="form-control" id="dest" placeholder="Enter Destination" style="cursor: pointer;">
                    	<option value="New delhi">New delhi</option>
                    	<option value="Kanpur">Kanpur</option>
                    	<option value="Chandigarh">Chandigarh</option>
                    	<option value="Ambala">Ambala</option>
                    	<option value="Mumbai">Mumbai</option>
                    </select>
                </div>
            <!-- SELECT -->
                <div class="form-group ">
                    <label for="status"><strong>Status</strong></label>
                    <select class="form-control" id="status" placeholder="Enter Status" style="cursor: pointer;">
                    	<option value="arriving">Arrival</option>
                    	<option value="delayed">Delay</option>
                    	<option value="departing">Departure</option>
                    </select>
                </div>
                <div class="form-group ">
                    <label for="tr_hr"><strong>Delay / Arrival /Departing time</strong></label>
                    <select class="form-control" id="tr_hr" style="cursor: pointer;">
                    	<option value="0">Enter hour</option>
                    	<option value="1">1</option>
                    	<option value="2">2</option>
                    	<option value="3">3</option>
                    </select>
                    &nbsp;&nbsp;
                    <select class="form-control" id="tr_min" style="cursor: pointer;">
                    	<option value="00">Enter min</option>
                    	<option value="00">00</option>
                    	<option value="15">15</option>
                    	<option value="30">30</option>
                    	<option value="45">45</option>
                    </select>
                </div>
                <div class ="form-group">
                    <label for="platform"><strong>Platform</strong></label>
                    <select class="form-control" id="platform" style="cursor: pointer;">
                    	<option value="0">Enter platform</option>
                    	<option value="1">1</option>
                    	<option value="2">2</option>
                    	<option value="3">3</option>
                    	<option value="4">4</option>
                    	<option value="5">5</option>
                    	<option value="6">6</option>
                    </select>
                </div>
                    <center>
                    	<button type="button" onclick="post_feed()" class="btn btn-primary" style="cursor:pointer">SUBMIT</button>
                    </center>   

        <br>
        <br>
    </div>

<script type="text/javascript">
function check_user(){
	var user=document.getElementById("username").value;
	var pass=document.getElementById("password").value;
	if(user==="admin" && pass==="login")
	{
		document.getElementById("login_btn").style.display="none";
		document.getElementById("imp_form").style.display="block";
	}
	else{
		document.getElementById("login_btn").style.display="none";
		document.getElementById("imp_form").style.display="block";
		document.getElementById("imp_form").innerHTML="<br><br><br><center>Wrong Credentials Entered.Please Retry.</center>";
	}
}
